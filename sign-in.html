  <script>
    var phoenixIsRTL = window.config.config.phoenixIsRTL;
    if (phoenixIsRTL) {
      var linkDefault = document.getElementById('style-default');
      var userLinkDefault = document.getElementById('user-style-default');
      linkDefault.setAttribute('disabled', true);
      userLinkDefault.setAttribute('disabled', true);
      document.querySelector('html').setAttribute('dir', 'rtl');
    } else {
      var linkRTL = document.getElementById('style-rtl');
      var userLinkRTL = document.getElementById('user-style-rtl');
      linkRTL.setAttribute('disabled', true);
      userLinkRTL.setAttribute('disabled', true);
    }
  </script>

  <script>
    function viewPass() {
      var pass = document.getElementById("password-field");
      if (pass.type === "password") {
        pass.type = "text";
      } else {
        pass.type = "password";
      }
    }
  </script>

  <style>
    .toggle-password {
      float: right !important;
      cursor: pointer;
      margin-top: -30px;
      margin-right: 20px;

    .key {
      float: left !important;
      cursor: pointer;
      margin-top: -30px;
      margin-left: 20px;
      text-align: left !important;
    }
  </style>

<body>

  <main class="main" id="top">
    <div class="container-fluid px-0" data-layout="container">

        <div class="bg-holder bg-auth-card-overlay" style="background-image:url(assets/img/bg/a.jpeg);"></div>

        <div class="row flex-center position-relative min-vh-100 g-0 py-5">
          <div class="col-11 col-sm-10 col-xl-8">
            <div class="card border border-300 auth-card">
              <div class="card-body pe-md-0">
                <div class="row align-items-center gx-0 gy-5">
                  <div class="col-auto bg-100 dark__bg-1100 rounded-3 position-relative overflow-hidden auth-title-box">
                    <div class="bg-holder" style="background-image:url(assets/img/bg/38.png);"></div>

                    <div class="position-relative px-4 pt-7 pb-7 pb-sm-5 pb-lg-7 text-center text-md-start px-md-7" style="padding-bottom: 3rem !important;">
                      <div class="false"><a href="index-2.html">
                          <!-- <div class="d-flex align-items-center justify-content-center "><img src="assets/img/icons/clogo.png" alt="phoenix" width="100" /></div> -->
                        </a>
                        <h3 class="mt-3 text-black">Login to your account</h3>
                      </div>
                      <div class="d-none">
                        <h3 class="mb-3 text-black">Forgot Password</h3>
                      </div>
                    </div>
                    <div class="position-relative z-index--1 mb-6 d-none d-sm-block text-center mt-md-15" style="margin-top: 1rem !important;">

                      <img class="auth-title-box-img d-light-none" src="assets/img/spot-illustrations/take.jpeg"alt="" />
                      </div>
                  </div>
                  <div class="col mx-auto">
                    <div class="auth-form-box" style="margin-top: 7rem !important;">
                      <div class="position-relative">
                        <div class="divider-content-center bg-white " style=" margin-top: -79px;"><img src="assets/img/icons/clogo.png" alt="The Glove" width="100" /></div><br>
                        <!-- <div class="divider-content-center bg-white">Login</div> -->
                      </div>
                      <div class="mb-3 text-start"><label class="form-label" for="email" style="text-transform: capitalize;">Email</label>
                        <div class="form-icon-container"><input class="form-control form-icon-input" id="email"
                            type="email" placeholder="Abc@gmail.com" /><span
                            class="fas fa-envelope text-900 fs--1 form-icon"></span>
                        </div>
                      </div>
                      <div class="mb-3 text-start">
                        <label class="form-label" for="password" style="text-transform: capitalize;">Password</label>
                        <div class="form-icon-container">
                          <input class="form-control" id="password-field" type="password" placeholder="Password" style="padding-left:50px !important "/>
                          <span class="fas fa-key text-900 fs--1 form-icon"></span>
                          <span toggle="#password-field" onclick="viewPass()" class="fas fa-eye-slash fs--1 form-icon toggle-password" style="margin: 0px 0px 0px 251px;"></span>
                        </div>
                      </div>
                      <div class="row flex-between-center mb-7">
                        <div class="col-auto">
                          <div class="form-check mb-0"><input class="form-check-input" id="basic-checkbox"
                              type="checkbox" checked="checked" /><label class="form-check-label mb-0"
                              for="basic-checkbox">Remember Me</label></div>
                        </div>
                        <div class="col-auto"><a class="fs--1 fw-semi-bold" href="forgot-password.html">Forgot Password?</a></div>
                      </div>
                      <!-- <button class="btn btn-primary w-100 mb-3">Sign In</button> -->
                      <a href="pages/client.html"><button class="btn btn-primary w-100 mb-3">Sign In</button> </a>

  </main>
  <script type="text/javascript">
    $(".toggle-password").click(function () {
      $(this).toggleClass("fa-eye fa-eye-slash");
      var input = $($(this).attr("toggle"));
      if (input.attr("type") == "password") {
        input.attr("type", "text");
      } else {
        input.attr("type", "password");
      }
    });
  </script>
